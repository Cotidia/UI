

<div class="dialog dialog--error dialog--modal dialog--modal-open">
    <div class="dialog__content dialog__content--shadow">
        <div class="dialog__header dialog-header">
            <div class="dialog-header__title dialog-header__title--center">
                <h3>Oops, we have a few errors.</h3>
            </div>
        </div>
        <div class="dialog__body dialog__body--padded">
            <p>
                Please review the following errors:
            <ul>
                <li>The email field is required.</li>
                <li>The username field is required.</li>
                <li>The password field is required.</li>
            </ul>
            </p>
        </div>
        <div class="dialog__footer dialog-footer">
            <div class="dialog-footer__actions dialog-footer__actions--center">
                <button class="btn btn--delete close-dialog">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var modal = document.querySelector('.dialog');
    var btn = document.querySelectorAll('.open-dialog');
    var close = document.querySelectorAll('.close-dialog');
    modal.addEventListener('click', function(e){
        if(e.target.classList.contains('dialog')){
            modal.className = "dialog dialog--modal";
            document.body.className = "";
        }

    })
    for (var i = 0; i < btn.length; i++) {
        btn[i].addEventListener('click', function(e){
            e.preventDefault();
            modal.className = "dialog dialog--error dialog--modal dialog--modal-open";
            document.body.className = "no-scroll";
        })
    }
    for (var i = 0; i < close.length; i++) {
        close[i].addEventListener('click', function(e){
            e.preventDefault();
            modal.className = "dialog dialog--modal";
            document.body.className = "";
        })
    }
</script>
