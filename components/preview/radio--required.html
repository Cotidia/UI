

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="padding: 1rem;">
    <form>
    <div class="form__group form__group--required">
        <label class="form__label">Would you like to receive any future communication?</label>
        <div class="form__control form__control--radio ">
            <ul>
                <li>
                    <input type="radio" name="marketing" id="yes">
                    <label for="yes" class="form__option-label">
                        Send me marketing offers
                    </label>
                </li>
                <li>
                    <input type="radio" name="marketing" id="all">
                    <label for="all" class="form__option-label">
                        Send me marketing offers from you and your partners
                    </label>
                </li>
                <li>
                    <input type="radio" name="marketing" id="no">
                    <label for="no" class="form__option-label">
                        Please never contact me again
                    </label>
                </li>
            </ul>
        </div>
        <div class="form__help">We never pass on your details to third parties</div>
    </div>
</form>

    <script src="../../assets/js/sixteen.form.js"></script>
