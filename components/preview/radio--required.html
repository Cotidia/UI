<body>

<div style="padding: .75rem;">

	<form>
    <div class="form__group form__group--required">
        <label class="form__label">Would you like to receive any future communication?</label>
        <div class="form__control">
            <ul>
                <li>
                    <label for="yes">
                        <input type="radio" name="marketing" id="yes"> Send me marketing offers
                    </label>
                </li>
                <li>
                     <label for="all">
                        <input type="radio" name="marketing" id="all"> Send me marketing offers from you and your partners
                    </label>
                </li>
                <li>
                    <label for="no">
                        <input type="radio" name="marketing" id="no"> Please never contact me again
                    </label>
                </li>
            </ul>
        </div>
        <div class="form__help">We never pass on your details to third parties</div>
    </div>
</form>


</div>
