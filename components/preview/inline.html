

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/css/build.css">
    <title>Preview test</title>
</head>
<body>
    <div style="padding: 1rem;">
    <div class="form__group form__group--inline">
        <label class="form__label">Date of birth</label>
        <div class="form__control">
            <input type="number" name="day" placeholder="DD" min="1" max="31">
        </div>
        <div class="form__control">
            <input type="number" name="month" placeholder="MM" min="1" max="12">
        </div>
        <div class="form__control">
            <input type="number" name="year" placeholder="YYYY" min="1900" max="3000">
        </div>
        <div class="form__help">Help text</div>
    </div>
</div>

    <script src="../../assets/js/sixteen.form.js"></script>
    <script src="../../assets/js/sixteen.tabs.js"></script>
</body>
</html>
