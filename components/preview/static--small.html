

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/css/build.css">
    <title>Preview test</title>
    <style media="screen">
        body{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="dialog dialog--small">
    <div class="dialog__content dialog__content--pre">
        <p class="text-center">Pre header text</p>
    </div>
    <div class="dialog__content">
        <div class="dialog__header dialog-header">
            <div class="dialog-header__title dialog-header__title--center">
                Dialog small
            </div>
        </div>
        <div class="dialog__body dialog__body--padded">
            <div class="form__row">
                <div class="form__group form__group--required">
                    <label class="form__label">Email</label>
                    <div class="form__control">
                        <input type="email" name="first_name" placeholder="">
                    </div>
                    <div class="form__help">A valid email is required</div>
                </div>
            </div>
            <div class="form__row">
                <div class="form__group form__group--required">
                    <label class="form__label">Password</label>
                    <div class="form__control form__control--text">
                        <input type="password" name="password">
                    </div>
                    <div class="form__help">At least 6 characters required. One letter and one number.</div>
                </div>
            </div>
        </div>
        <div class="dialog__footer dialog-footer">
            <div class="dialog-footer__actions dialog-footer__actions--center">
                <button class="btn btn--primary btn--full-width">Sign in</button>
            </div>
        </div>
    </div>
    <div class="dialog__content dialog__content--post">
        <p class="text-center">Sub footer text</p>
    </div>
</div>


</body>
</html>
