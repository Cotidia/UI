

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../assets/css/build.css">
    <title>Preview test</title>
</head>
<body>

<div style="padding: .75rem;">

    <form class="form">
    <div class="form__row">
        <div class="form__group form__group--error">
            <label class="form__label">First name</label>
            <div class="form__control form__control--input-addon">
                <input type="text" name="first_name" placeholder="Frank Green">
                <div class="input-addon input-addon--prefix">
                    <span class="fa fa-clock-o"></span>
                </div>
                <div class="input-addon input-addon--suffix">
                    hours
                </div>
            </div>
            <div class="form__help">Some helpful information</div>
        </div>
    </div>
</form>


</div>

<script>
    var elms = document.querySelectorAll('input');
    elms.forEach(function(elm) {
        elm.addEventListener('focus', function() {
            elm.parentNode.parentNode.classList.add("form__group--active")
        })
        elm.addEventListener('blur', function() {
            elm.parentNode.parentNode.classList.remove("form__group--active")
        })
    })
</script>

</body>
</html>
